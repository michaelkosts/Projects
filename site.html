<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Projects</title>
  <meta name="description" content="A clean, responsive portfolio to showcase projects. Single-file, GitHub Pages ready." />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #0b0e14;
      --panel: #0f131c;
      --text: #e8eaf0;
      --muted: #aeb6c2;
      --brand: #7aa2ff;
      --ring: rgba(122,162,255,.45);
      --chip: #182034;
      --border: #1b2230;
      --ok: #7ad79a;
      --warn: #ffd66b;
    }
    @media (prefers-color-scheme: light){
      :root{ --bg:#f6f7fb; --panel:#ffffff; --text:#0e1320; --muted:#516079; --brand:#3b6cff; --ring:rgba(59,108,255,.35); --chip:#eef2ff; --border:#e6e9f2; --ok:#1a9e5a; --warn:#b98a00; }
    }
    *{ box-sizing: border-box }
    html,body{ height:100% }
    body{
      margin:0; font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif; background:var(--bg); color:var(--text);
    }
    .wrap{ max-width:1100px; margin:0 auto; padding:24px; }
    header{ display:grid; grid-template-columns:1fr auto; gap:16px; align-items:center; margin:14px 0 22px }
    h1{ font-size:clamp(24px,3.2vw,34px); margin:0; letter-spacing:-0.02em }
    .sub{ color:var(--muted); font-size:14px; margin-top:6px }
    .actions{ display:flex; gap:10px; flex-wrap:wrap }
    .btn{
      padding:10px 14px; border:1px solid var(--border); background:var(--panel); color:var(--text); border-radius:12px; cursor:pointer; font-weight:600; transition: .2s transform,.2s box-shadow,.2s border-color;
    }
    .btn:hover{ transform: translateY(-1px); border-color:var(--ring); box-shadow:0 6px 20px -12px var(--ring) }

    .toolbar{ display:flex; gap:12px; flex-wrap:wrap; align-items:center; margin:10px 0 22px }
    .search{ flex:1 1 260px; display:flex; align-items:center; gap:10px; padding:10px 12px; border-radius:12px; border:1px solid var(--border); background:var(--panel) }
    .search input{ all:unset; width:100%; font-size:14px; color:var(--text) }
    .chips{ display:flex; gap:8px; flex-wrap:wrap }
    .chip{ font-size:12px; padding:8px 10px; border-radius:999px; background:var(--chip); border:1px solid var(--border); cursor:pointer; user-select:none }
    .chip[data-active="true"]{ outline:2px solid var(--ring); border-color:transparent }

    .grid{ display:grid; grid-template-columns: repeat( auto-fill, minmax(260px, 1fr) ); gap:16px }
    .card{ position:relative; background:var(--panel); border:1px solid var(--border); border-radius:18px; padding:16px; transition:.25s box-shadow,.25s transform }
    .card:hover{ transform: translateY(-2px); box-shadow: 0 18px 40px -24px var(--ring) }
    .badge{ position:absolute; top:12px; right:12px; font-size:11px; background:linear-gradient(90deg, var(--brand), #b58cff); color:white; padding:6px 8px; border-radius:999px }
    .title{ font-weight:700; font-size:16px; margin:0 0 6px }
    .desc{ color:var(--muted); font-size:14px; line-height:1.4; min-height:42px }
    .tags{ display:flex; gap:6px; flex-wrap:wrap; margin:12px 0 10px }
    .tag{ font-size:11px; padding:6px 8px; border-radius:999px; border:1px dashed var(--border); color:var(--muted) }
    .meta{ display:flex; gap:10px; align-items:center; color:var(--muted); font-size:12px }
    .dot{ width:6px; height:6px; border-radius:50%; background:var(--ok) }
    .links{ display:flex; gap:8px; margin-top:12px }
    .link{ font-size:13px; padding:8px 10px; border:1px solid var(--border); border-radius:10px; text-decoration:none; color:var(--text) }
    .empty{ text-align:center; color:var(--muted); padding:40px; border:1px dashed var(--border); border-radius:16px }

    footer{ margin:28px 0 8px; color:var(--muted); font-size:12px; text-align:center }
    .sr{ position:absolute; left:-9999px; }
  </style>
</head>
<body>
  <!--
    HOW TO USE
    1) Replace PROFILE and PROJECTS data below.
    2) Commit as index.html to a repo and enable GitHub Pages (Settings → Pages → Deploy from branch → main /root).
    3) Optional: set a custom domain with a CNAME file.
  -->

  <div class="wrap">
    <header>
      <div>
        <h1 id="name">Your Name</h1>
        <div class="sub" id="bio">Developer • Student • Curious human. I build small things that feel nice to use.</div>
      </div>
      <div class="actions">
        <a class="btn" id="btnResume" href="#" target="_blank" rel="noopener">Résumé</a>
        <a class="btn" id="btnEmail" href="mailto:hello@example.com">Contact</a>
        <button class="btn" id="toggleTheme" aria-pressed="false">Toggle theme</button>
      </div>
    </header>

    <div class="toolbar">
      <label class="search" aria-label="Search projects">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M21 21l-4.3-4.3M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15Z" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
        <input id="search" placeholder="Search by name, tag, or description…" />
      </label>
      <div class="chips" id="chipBar" role="group" aria-label="Filter by tag">
        <!-- chips inserted by JS -->
      </div>
    </div>

    <main class="grid" id="grid" aria-live="polite"></main>
    <div id="emptyState" class="empty" hidden>No projects match your filters. Try clearing search or tags.</div>

    <footer>
      Built with ♥. Host anywhere (GitHub Pages recommended). Edit this single file to add projects.
    </footer>
  </div>

  <script>
    // ====== CONFIG: PROFILE ======
    const PROFILE = {
      name: "Your Name",
      bio: "Developer • Student • Curious human. I build small things that feel nice to use.",
      email: "hello@example.com",
      resume: "#" // link to PDF
    };

    // ====== CONFIG: PROJECTS ======
    // Add or edit items. "tags" drive filter chips automatically.
    const PROJECTS = [
      {
        title: "Algorithms Visualizer",
        description: "Interactive animations for sorting and pathfinding algorithms.",
        tags: ["JavaScript", "Algorithms", "Visualization"],
        links: { demo: "#", repo: "https://github.com/yourname/algovis" },
        featured: true,
        updated: "2025-10-01"
      },
      {
        title: "C Notes",
        description: "A concise cheatsheet for C programming with examples.",
        tags: ["C", "Cheatsheet"],
        links: { repo: "https://github.com/yourname/c-notes" },
        featured: false,
        updated: "2025-09-15"
      },
      {
        title: "Portfolio Template",
        description: "This website! Single-file, responsive, dark/light, tag filters, search.",
        tags: ["HTML", "CSS", "Template"],
        links: { repo: "https://github.com/yourname/portfolio-template" },
        featured: true,
        updated: "2025-11-01"
      }
    ];

    // ====== RENDERING ======
    const elName = document.getElementById('name');
    const elBio = document.getElementById('bio');
    const btnEmail = document.getElementById('btnEmail');
    const btnResume = document.getElementById('btnResume');
    const grid = document.getElementById('grid');
    const chipBar = document.getElementById('chipBar');
    const emptyState = document.getElementById('emptyState');
    const searchInput = document.getElementById('search');

    // profile
    elName.textContent = PROFILE.name;
    elBio.textContent = PROFILE.bio;
    btnEmail.href = `mailto:${PROFILE.email}`;
    if (PROFILE.resume && PROFILE.resume !== '#') btnResume.href = PROFILE.resume; else btnResume.style.display = 'none';

    // tags -> chips
    const allTags = Array.from(new Set(PROJECTS.flatMap(p => p.tags))).sort();
    const activeTags = new Set();

    function renderChips(){
      chipBar.innerHTML = '';
      const clear = document.createElement('button');
      clear.className = 'chip';
      clear.textContent = 'Clear';
      clear.title = 'Clear tag filters';
      clear.onclick = () => { activeTags.clear(); render(); };
      chipBar.appendChild(clear);

      allTags.forEach(tag => {
        const b = document.createElement('button');
        b.className = 'chip';
        b.textContent = tag; b.setAttribute('data-active', activeTags.has(tag));
        b.onclick = () => { activeTags.has(tag) ? activeTags.delete(tag) : activeTags.add(tag); render(); };
        chipBar.appendChild(b);
      });
    }

    function card(p){
      const div = document.createElement('article');
      div.className = 'card';
      div.innerHTML = `
        ${p.featured ? '<span class="badge" aria-label="Featured">Featured</span>' : ''}
        <h2 class="title">${p.title}</h2>
        <p class="desc">${p.description}</p>
        <div class="tags">${p.tags.map(t => `<span class="tag">#${t}</span>`).join('')}</div>
        <div class="meta"><span class="dot"></span><span>Updated ${new Date(p.updated).toLocaleDateString()}</span></div>
        <div class="links">
          ${p.links.demo ? `<a class="link" href="${p.links.demo}" target="_blank" rel="noopener">Live demo</a>`:''}
          ${p.links.repo ? `<a class="link" href="${p.links.repo}" target="_blank" rel="noopener">Source</a>`:''}
        </div>
      `;
      return div;
    }

    function matches(p, q){
      const ql = q.toLowerCase();
      const hay = [p.title, p.description, ...(p.tags||[])].join(' ').toLowerCase();
      const tagOk = activeTags.size === 0 || [...activeTags].every(t => (p.tags||[]).includes(t));
      return hay.includes(ql) && tagOk;
    }

    function render(){
      renderChips();
      const query = searchInput.value.trim();
      const results = PROJECTS.filter(p => matches(p, query)).sort((a,b)=>{
        // featured first, then most recent
        if (a.featured !== b.featured) return a.featured ? -1 : 1;
        return new Date(b.updated) - new Date(a.updated);
      });

      grid.innerHTML = '';
      results.forEach(p => grid.appendChild(card(p)));
      emptyState.hidden = results.length !== 0;
    }

    // interactions
    searchInput.addEventListener('input', () => render());

    // theme toggle
    const toggle = document.getElementById('toggleTheme');
    function setTheme(mode){
      document.documentElement.dataset.theme = mode;
      toggle.setAttribute('aria-pressed', mode === 'dark');
    }
    toggle.addEventListener('click', ()=>{
      const cur = document.documentElement.dataset.theme;
      setTheme(cur === 'dark' ? 'light' : 'dark');
      localStorage.setItem('theme', document.documentElement.dataset.theme);
    });
    // load preferred theme (system default on first visit)
    const saved = localStorage.getItem('theme');
    if(saved){ setTheme(saved); }

    // kick things off
    render();
  </script>
</body>
</html>
